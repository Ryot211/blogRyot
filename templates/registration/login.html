<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Iniciar Sesi칩n</h3>

                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Usuario -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                        {{ form.username }}
                        {% if form.username.errors %}
                            <div class="text-danger small mt-1">
                                {{ form.username.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Contrase침a -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contrase침a</label>
                        {{ form.password }}
                        {% if form.password.errors %}
                            <div class="text-danger small mt-1">
                                {{ form.password.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Mensajes de error generales -->
                    {% if form.non_field_errors %}
                        <div class="text-danger mb-3 small">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'registro' %}" class="text-decoration-none">Crear cuenta</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
