{% extends "plantilla.html" %}
{% block contenido %}
{% load static %}
<br>
<br>

<div class="row">
    <div class="col-md-10" >

    </div>
    <div class="col-md-1" >
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Crear
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                 <form action="/CrearArticulo/" method="post" enctype="multipart/form-data" class="my-4 bg-dark text-light p-4 rounded-3" id="crearArticulo" >
                    {% csrf_token %}
                    <label for="titulo">TÃ­tulo:</label>
                    <input type="text" name="titulo_art"class="form-control" required>

                    <label for="contenido">Contenido:</label>
                    <textarea name="contenido_art" class="form-control" required></textarea>
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
           
            </div>
        </div>

    </div>

</div>




<br>
<br>
{% endblock %}
